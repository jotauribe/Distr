Dstr\Domain\Model\Order\OrderItem:
  type: entity
  table: order_item
  id:
    id:
      column: id
      type: integer
  fields:
    quantity:
      type: float
      column: quantity
    total:
      type: float
      column: total
  manyToOne:
    product:
      targetEntity: Dstr\Domain\Model\Product\Product
      joinColumn:
        name: product_id
        referencedColumnName: id